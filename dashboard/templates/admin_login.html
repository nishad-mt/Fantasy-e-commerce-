<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<title>Admin Login</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    background: #111827;
    font-family: "Poppins", sans-serif;
  }
</style>
</head>

<body class="flex items-center justify-center min-h-screen px-4">

<div class="bg-white/10 backdrop-blur-lg border border-white/20 shadow-xl w-full max-w-md rounded-2xl p-10 text-white">

    <h2 class="text-3xl font-bold text-center mb-2">Admin Portal</h2>
    <p class="text-gray-300 text-center text-sm">Secure access â€” authorized personnel only</p>

    <!-- Django Messages -->
    <!-- {% if messages %}
      {% for message in messages %}
        <div class="bg-red-500/20 text-red-300 border border-red-500 rounded-lg text-sm px-3 py-2 mt-5">
            {{ message }}
        </div>
      {% endfor %}
    {% endif %} -->

    <form method="POST" class="mt-8 space-y-5">
        {% csrf_token %}

        <!-- Email -->
        <div>
            <label class="text-sm text-gray-200">Email</label>
            {{ form.email }}
        </div>

        <!-- Password -->
        <div>
            <label class="text-sm text-gray-200">Password</label>
            {{ form.password }}
        </div>

        <button
            type="submit"
            class="w-full bg-gradient-to-r from-blue-700 to-blue-500 py-3 rounded-lg font-semibold text-lg transition hover:scale-105 hover:shadow-lg">
            Login
        </button>
    </form>

    <div class="text-center mt-5 text-sm">
        <a href="{% url 'forgot_password' %}" class="text-gray-300 hover:text-blue-400 underline">Forgot Password?</a>
    </div>
</div>

</body>
</html>
