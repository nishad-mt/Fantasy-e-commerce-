{% extends "index.html" %}
{% load static %}

{% block title %}Edit Review | Fantasy Bakery{% endblock %}

{% block content %}
<section class="bg-fantasy-cream min-h-screen pt-32 pb-20">
    <div class="max-w-3xl mx-auto px-4">

        <div class="mb-8 text-center">
            <h1 class="text-3xl font-serif font-bold text-fantasy-brown">
                Edit Your Review
            </h1>
            <p class="text-gray-500 mt-2">
                Update your experience with {{ review.product.name }}
            </p>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">

            <form method="POST">
                {% csrf_token %}

                <!-- Rating -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Rating
                    </label>
                    <div id="starRating" class="flex gap-2 text-3xl cursor-pointer">
                        {% for i in "12345" %}
                            <i data-value="{{ forloop.counter }}"
                               class="fa-solid fa-star {% if forloop.counter <= review.rating %}text-yellow-400{% else %}text-gray-300{% endif %}">
                            </i>
                        {% endfor %}
                    </div>
                    <input type="hidden" name="rating" id="ratingInput" value="{{ review.rating }}">
                </div>

                <!-- Review -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Your Review
                    </label>
                    <textarea name="review" rows="5" required
                        class="w-full rounded-lg border-gray-200 p-3 focus:ring-fantasy-brown focus:border-fantasy-brown">{{ review.review }}</textarea>
                </div>

                <!-- Buttons -->
                <div class="flex justify-between">
                    <a href="{% url 'user_product' review.product.slug %}"
                       class="text-sm text-gray-500 hover:underline">
                        Cancel
                    </a>

                    <button type="submit"
                            class="px-8 py-3 bg-fantasy-brown text-white font-bold rounded-lg hover:opacity-90">
                        Update Review
                    </button>
                </div>
            </form>

        </div>
    </div>
</section>

<script>
const stars = document.querySelectorAll("#starRating i");
const input = document.getElementById("ratingInput");

stars.forEach(star => {
    star.addEventListener("click", () => {
        const rating = star.dataset.value;
        input.value = rating;

        stars.forEach(s => {
            if (s.dataset.value <= rating) {
                s.classList.add("text-yellow-400");
                s.classList.remove("text-gray-300");
            } else {
                s.classList.add("text-gray-300");
                s.classList.remove("text-yellow-400");
            }
        });
    });
});
</script>
{% endblock %}
