<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Gallery</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }

    .empty-text {
      text-align: center;
      color: #777;
      font-size: 18px;
      margin-top: 50px;
    }
  </style>
</head>

<body>

  <div class="gallery">
    {% for img in images %}
      <img src="{{ img.image.url }}" alt="Product image">
    {% empty %}
      <p class="empty-text">No images available</p>
    {% endfor %}
  </div>

</body>
</html>
