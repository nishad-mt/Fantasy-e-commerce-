<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .password-card {
      background: #ffffff;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .password-card h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    .password-card p {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }

    .form-group input:focus {
      border-color: #985712;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #a25809;
      border: none;
      color: #fff;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #000000;
    }

    .back-link {
      margin-top: 15px;
      text-align: center;
    }

    .back-link a {
      font-size: 13px;
      color: #895714;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="password-card">
    <h2>Create New Password</h2>
    <p>Please enter and confirm your new password</p>

    <form method="POST">
      {% csrf_token %}
      <!-- CSRF token here if using Django -->

      <div class="form-group">
        <label for="new_password">New Password</label>
        <input type="password" id="new_password" name="new_password" required>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>

      <button type="submit" class="submit-btn">
        Update Password
      </button>
    </form>

    <div class="back-link">
      <a href="#">Back to Login</a>
    </div>
  </div>

</body>
</html>
