{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Verification | Enchanted Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f9f5f0;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .otp-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .otp-container h2 {
      color: #5a3e2b;
      margin-bottom: 20px;
    }

    .otp-input {
      width: 50px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border: 1px solid #d1b89c;
      border-radius: 8px;
      margin: 0 5px;
    }

    .otp-button {
      background: #c58950;
      color: #fff;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      margin-top: 20px;
      transition: 0.3s;
    }

    .otp-button:hover {
      background: #a06c3b;
      cursor: pointer;
      transform: scale(1.05);
    }

    .resend-link {
      margin-top: 15px;
      font-size: 14px;
      display: block;
      color: #c58950;
      text-decoration: none;
    }

    .resend-link:hover {
      text-decoration: underline;
    }
    .resend-btn {
  background: #fffdf8;
  border: 1px solid #d1b89c;
  color: #c58950;
  font-weight: 600;
  padding: 10px 18px;
  border-radius: 10px;
  width: 100%;
  transition: 0.3s;
}

.resend-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.resend-btn:not(:disabled):hover {
  background: #c58950;
  color: white;
  transform: scale(1.03);
  cursor: pointer;
}

  </style>
</head>
<body>

  <div class="otp-container">

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success p-2 mb-3">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <h2>OTP Verification</h2>
    <p>Enter the 4-digit code sent to your email</p>

    <form method="POST" action="{% url 'verify_otp' %}" id="otpForm">
      {% csrf_token %}

      <div class="d-flex justify-content-center mb-3">
        <input type="text" maxlength="1" class="otp-input" required>
        <input type="text" maxlength="1" class="otp-input" required>
        <input type="text" maxlength="1" class="otp-input" required>
        <input type="text" maxlength="1" class="otp-input" required>
      </div>

      <!-- Hidden input where the full OTP will go -->
      <input type="hidden" name="otp" id="otpValue">

      <button type="submit" class="otp-button">Verify OTP</button>
    </form>

    <form method="POST" action="{% url 'resend_otp' %}">
  {% csrf_token %}
  <button id="resendBtn" class="resend-btn mt-3" disabled>
      Resend OTP in <span id="timer">60</span>s
  </button>
</form>

  </div>

  <script>
    // Auto focus next box
    const inputs = document.querySelectorAll('.otp-input');

    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      // Move to previous on backspace
      input.addEventListener('keydown', (e) => {
        if (e.key === "Backspace" && index > 0 && input.value === "") {
          inputs[index - 1].focus();
        }
      });
    });

    // Combine OTP before submit
    document.getElementById("otpForm").addEventListener("submit", function(e) {
      let otp = "";
      inputs.forEach(input => otp += input.value);
      document.getElementById("otpValue").value = otp;
    });
    let timeLeft = 60;
const timerDisplay = document.getElementById("timer");
const resendBtn = document.getElementById("resendBtn");

const countdown = setInterval(() => {
    timeLeft--;
    timerDisplay.textContent = timeLeft;

    if (timeLeft <= 0) {
        clearInterval(countdown);
        resendBtn.disabled = false;
        resendBtn.textContent = "Resend OTP";
    }
}, 1000);

  </script>

</body>
</html>
